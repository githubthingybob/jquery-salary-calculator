<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js" charset="utf-8"></script>
    <script src = "main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Employee Salary Calcutor</h1>
<!----Input Information-->
    <div class ="inputInformation">
        <input type = "text" placeholder="First Name" class="firstNameInput">
        <input type="text" placeholder="Last Name" class="lastNameInput">
        <input type="number" placeholder="ID Number" class="idInput">
        <input type="text" placeholder="Title" class="titleInput">
        <input type="number" placeholder="Annual" class="salaryInput">
        <button type="submit" class="buttonSubmitInput"> Submit</button>
    </div>
    <h2>Employees</h2>
    
<!----Table of Employee Inputs-->
    <div class = "tableDiv">
    <table class = "mainTable">
        <tr class="constantInfo">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete?</th>
        </tr>
    </table>
    </div>
    <h4 class = "totalMonthlies">
    </h4>
</body>
</html>
